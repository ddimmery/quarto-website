# options apply to all posts in this folder

# freeze computational output
freeze: auto

# Make a big title block
title-block-banner: true

# long dates
date-format: long

# smooth scroll
smooth-scroll: true

# Default author
author:
  - name: Andrew Mitchell
    url: https://drandrewmitchell.com/
    orcid: 0000-0003-0978-5046
    affiliation: IEDE @ University College London
    affiliation-url: https://www.ucl.ac.uk/bartlett/environmental-design/

# citation
citation: true

# references
bibliography: FellowshipRefs2.bib

# Enable CC licence appendix
license: "CC BY"

format: 
  html:
    anchor-sections: true
    number-sections: true
    toc: true
    toc-expand: true